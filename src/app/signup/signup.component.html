<div style="padding: 50px">
  <a routerLink="/"
    ><button class="btn btn-primary" style="float: leftt;">Go Back</button></a
  >
</div>
<div class="container">
  <div class="header">Sign Up</div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form>
        <div id="user-data">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" name="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
            />
          </div>
        </div>
        <div>
          <div>
            <button
              (click)="signUpUser()"
              class="btn btn-primary"
              type="submit"
              style="float: right;"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
