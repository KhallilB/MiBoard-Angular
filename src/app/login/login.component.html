<div>
  <div style="padding: 50px">
    <a routerLink="/"
      ><button class="btn btn-primary" style="float: leftt;">Go Back</button></a
    >
  </div>
  <div class="container">
    <div class="header">Login</div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form>
          <div id="user-data">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                id="email"
                class="form-control"
                [(ngModel)]="logInArtistData.email"
                name="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                [(ngModel)]="logInArtistData.password"
                name="password"
              />
            </div>
            <div>
              <a routerLink="/artist-profile"
                ><button
                  (click)="logInArtist()"
                  (click)="getUser()"
                  class="btn btn-primary"
                  type="submit"
                  value="Submit"
                  style="float: right;"
                >
                  Log In
                </button></a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
